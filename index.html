<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P.E.C Class Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome Banner -->
  <div class="welcome-banner">
    <h1>WELCOME TO P.E.C</h1>
    <p class="subtext">Preserving our Class of 2025 memories</p>
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <input type="text" id="captionInput" placeholder="Enter caption..." />
    <button onclick="addToGallery()">Upload</button>
  </div>

  <!-- Gallery Display -->
  <div id="galleryContainer" class="gallery-container"></div>

  <script src="script.js"></script>
</body>
</html>
